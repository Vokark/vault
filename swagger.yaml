basePath: /
host: https://apigw.int.csraid.cl
info:
  description: API Gateway autogenerated documentation
  title: API Gateway
  version: 1.0.0
paths:
  /api/client_add:
    post:
      parameters:
      - description: Client Level 1-4, only same level or less level client can be created with any api_id
        in: query
        name: client_level
        required: true
        type: string
      - description: API ID
        in: query
        name: api_id
        required: true
        type: string
      - description: API KEY
        in: query
        name: api_key
        required: true
        type: string
      - description: Client Name Without spaces only number, letters, dash, point, and underscore allowed
        in: query
        name: client_name
        required: true
        type: string
      responses:
        '200':
          description: Successful response, api_key, api_id, client_name, public_cert
      summary: POST /api/client_add
  /api/client_del:
    post:
      parameters:
      - description: API ID
        in: query
        name: api_id
        required: true
        type: string
      - description: API KEY
        in: query
        name: api_key
        required: true
        type: string
      - description: Client Name Without spaces only number, letters, dash, point,
          and underscore allowed
        in: query
        name: client_name
        required: true
        type: string
      responses:
        '200':
          description: status, value in response.
        '400':
          description: Error response
      summary: POST /api/client_del
  /api/count_params:
    post:
      parameters:
      - description: Param without spaces
        in: query
        name: param_name
        required: true
        type: string
      - description: API ID
        in: query
        name: api_id
        required: true
        type: string
      - description: API KEY
        in: query
        name: api_key
        required: true
        type: string
      - description: Client Name Without spaces only number, letters, dash, point,
          and underscore allowed
        in: query
        name: client_name
        required: true
        type: string
      responses:
        '200':
          description: status, parameter count.
        '400':
          description: Error response
      summary: POST /api/count_params
  /api/read_param:
    post:
      parameters:
      - description: Param without spaces
        in: query
        name: param_name
        required: true
        type: string
      - description: API ID
        in: query
        name: api_id
        required: true
